{% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Post</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if object %}Update{% else %}Save{% endif %}</button>
</form>
<a href="{% url 'post_list' %}">Back to posts</a>
{% endblock %}
